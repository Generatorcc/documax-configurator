<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War Room: Profit Architect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* SCALING: Forces the page to look "1/2 size" at 100% zoom */
        html { 
            zoom: 0.55; 
            background-color: #0f172a; 
            color: #f8fafc;
        }
        .card { background-color: #111827; border: 1px solid #374151; border-radius: 0.5rem; padding: 1.5rem; }
        input { background-color: #000; border: 1px solid #374151; color: white; padding: 0.5rem; width: 100%; border-radius: 0.25rem; }
        
        /* PROFIT COLORS */
        .profit-red { color: #ef4444 !important; }    /* No Profit / Negative */
        .profit-yellow { color: #fbbf24 !important; } /* Low Profit < 14.5% */
        .profit-green { color: #22c55e !important; }  /* Goal Met > 14.5% */
        
        .purple-accent { color: #a855f7; }
        .purple-border { border-color: #a855f7; }
    </style>
</head>
<body class="p-8">
    <div class="max-w-screen-2xl mx-auto space-y-6">
        
        <div class="border-b border-purple-900 pb-2">
            <h1 class="text-3xl font-bold uppercase tracking-widest purple-accent">War Room: Profit Architect</h1>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div class="lg:col-span-2 space-y-6">
                <div class="card border-l-4 border-yellow-500">
                    <h2 class="text-yellow-500 font-bold uppercase text-sm mb-2">Margin Math & Explicit Logic:</h2>
                    <p class="text-xs opacity-80">Hardware Margin: Built to absorb <span class="text-white">34% Sales Expense</span> and <span class="text-white">17.2% Admin Load</span>.</p>
                </div>

                <div class="card">
                    <h3 class="text-yellow-500 font-bold mb-4 text-xs uppercase">Global Benchmarks (Leadership)</h3>
                    <div class="grid grid-cols-2 gap-6">
                        <div>
                            <label class="block text-[10px] opacity-50 mb-1">HARDWARE COST ($)</label>
                            <input type="number" id="hw-cost" value="4001" oninput="calculate()">
                        </div>
                        <div>
                            <label class="block text-[10px] opacity-50 mb-1">TARIFF LOAD (%)</label>
                            <input type="number" value="10.0" oninput="calculate()">
                        </div>
                        <div>
                            <label class="block text-[10px] opacity-50 mb-1">SETUP/FREIGHT ($)</label>
                            <input type="number" value="750.00" oninput="calculate()">
                        </div>
                        <div>
                            <label class="block text-[10px] opacity-50 mb-1">SALES LOAD (%)</label>
                            <input type="number" value="34.0" oninput="calculate()">
                        </div>

                        <div>
                            <label class="block text-[10px] opacity-50 mb-1 uppercase">Internal Color CPC</label>
                            <input type="number" id="color-cpc" value="0.0280" step="0.0001" oninput="calculate()">
                        </div>
                        <div>
                            <label class="block text-[10px] opacity-50 mb-1 uppercase">Admin Load (%)</label>
                            <input type="number" id="admin-load" value="17.2" oninput="calculate()">
                        </div>
                    </div>
                </div>
            </div>

            <div class="space-y-4">
                <div class="card border-2 purple-border text-center py-10">
                    <p class="text-[10px] uppercase tracking-widest purple-accent opacity-80">Projected Operating Profit</p>
                    <div id="profit-display" class="text-7xl font-bold my-2 profit-yellow">6.3%</div>
                    <p class="text-[10px] opacity-50">Goal: 14.5% (Elite Performance)</p>
                </div>
                
                <div class="card flex justify-between items-center border-l-4 border-yellow-500 py-3">
                    <span class="text-[10px] opacity-60 uppercase">Benchmark HW Price</span>
                    <span class="text-2xl font-bold">$12,120.24</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        function calculate() {
            const display = document.getElementById('profit-display');
            const val = parseFloat(display.innerText);

            // COLOR LOGIC
            display.classList.remove('profit-red', 'profit-yellow', 'profit-green');
            
            if (val <= 0) {
                display.classList.add('profit-red');
            } else if (val < 14.5) {
                display.classList.add('profit-yellow');
            } else {
                display.classList.add('profit-green');
            }
        }

        // Auto-pull Hardware Cost from URL if it exists
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            if(params.get('hw')) document.getElementById('hw-cost').value = params.get('hw');
            calculate();
        };
    </script>
</body>
</html>
